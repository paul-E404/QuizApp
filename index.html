<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="questions.js"></script>
    <script src="script.js"></script>
    <title>QuizApp</title>
</head>

<body onload="nextQuestion()" class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/quiz.png" alt="quiz-logo" width="30" height="auto" class="d-inline-block align-top">
                IT Quiz
            </a>
        </div>
    </nav>
    <div class="container pb-4">
        <h1 class="mt-4">The Amazing IT Quiz</h1>
        <div class="progress mt-3 mb-3">
            <div class="progress-bar progress-bar-striped bg-info" id="progress-bar" role="progressbar"
                style="width: 0%;">0%</div>
        </div>

        <div id="quiz-container" class="">
            <div class="alert alert-success d-none" id="correct-answer" role="alert">
                Korrekte Antwort!
            </div>
            <div class="alert alert-danger d-none" id="wrong-answer" role="alert">
                Falsche Antwort!
            </div>
            <div class="card mt-3">
                <div class="card-body text-center" id="question">
                    In diesem Abschnitt wird eine Frage gestellt
                </div>
            </div>
            <div class="d-flex flex-column align-items-center mt-3">
                <div class="quiz-answer-row d-flex justify-content-center">
                    <button onclick="answer(1)" id="answer1" class="btn btn-outline-info">Antwort A</button>
                    <button onclick="answer(2)" id="answer2" class="btn btn-outline-info">Antwort B</button>
                </div>
                <div class="quiz-answer-row d-flex justify-content-center">
                    <button onclick="answer(3)" id="answer3" class="btn btn-outline-info">Antwort C</button>
                    <button onclick="answer(4)" id="answer4" class="btn btn-outline-info">Antwort D</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="nextQuestion()" type="button" class="btn btn-info mt-3 d-none" id="next-btn">
                    NächsteFrage
                </button>
            </div>
        </div>

        <div id="finished-container" class="finished-container d-none">
            <h2>Congratulations! You won!</h2>
            <div class="img-winner-box">
                <img src="img/winner.jpg" alt="award-icon" class="img-winner mt-4" id="img-winner">
                <a href="index.html" type="button" class="btn btn-info d-none restart-btn" id="restart-btn">Nochmal!</a>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-lg-start footer">
        <div class="text-center p-3 footer-text">
            © 2021 Quiz GmbH
        </div>
    </footer>
</body>


</html>
